<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End of class survey form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="survey_responded"></div>
    <a href="survey_form.html">Back to survey form</a>
    <div id="survey-form">
    <div id="survey-elements-container">
      <div id="answer-elements">
      <script>
        const resultsList = document.getElementById("survey_responded");
        new URLSearchParams(window.location.search).forEach((value, name) => {
          resultsList.append(`${name}: ${value}`);
          resultsList.append(document.createElement("br"));
        });
      </script>
    </div> 
  </div>
</div>
  </body>
</html>
