<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>End of class survey form </title>
  </head>
  <body>
    <div class="navBar"></div>
    <div id="mainHeaderContainer">
      <div id="mainHeader">
        <p>End of class survey form</p>
        <p id="description">
          Every feedback matters, help us improve our online class learning by
          filling out the details below:
        </p>
      </div>
    </div>

    <form id="survey-form" action="survey_responded.html" method="GET" enctype="multipart/form-data">
      <div id="survey-elements-container">
      <label id="name-label" for="name">Name of Instructor</label>
      <br />
      <input
        type="text"
        name="name"
        size="50"
        placeholder="Enter your instructor' s name"
        required
      />
      <br />
      <label id="email-label" for="email">E-mail</label>
      <br />
      <input type="email" name="email" size="50" required />
      <br />
      <label id="number-label" for="week_no">Week No.</label>
      <br />
      <input
        type="number"
        name="week_no"
        size="2"
        min="1"
        max="24"
        required
      />
      <br />
      <label for="dropdown">Topic</label>
      <br />
      <select name="topic" id="dropdown">
        <option value="intro_to_web">Introduction to Web Development</option>
        <option value="html_css_fund">HTML + CSS Fundamentals</option>
        <option value="review">
          Review of HTML and CSS, Thinking like an Engineer: User Story,
          Project: Tribute Page
        </option>
        <option value="forms">Forms</option>
        <option value="flex">Responsive Web design: Flex</option>
        <option value="grid">Responsive Web Design: Grid</option>
        <option value="queries">
          Responsiveness Across Devices: Media Queries
        </option>
        <option value="js">JavaScript Types</option>
        <option value="array">Array</option>
        <option value="strings">Strings</option>
        <option value="js_cl">Control Flow in Javascript</option>
        <option value="dom_intro">
          DOM(Document Object Model) Introduction
        </option>
        <option value="dom_manipulation">DOM Manipulation</option>
        <option value="scope_and_func">Scope and Functions</option>
        <option value="obj_and_prop">Objects and Properties</option>
        <option value="this_and_prop">this, Object Prototypes</option>
        <option value="async_and_perf">Async and Performance</option>
        <option value="es6">ES6 & Beyond</option>
        <option value="fetch_api">Fetch API</option>
      </select>

      <br />
      <label for="first_question"
        >1. The instructor was very well prepared for class.</label
      >
      <br />
      <input type="radio" name="first_question" id="always" checked />
      <label for="always">Almost always</label>
      <input type="radio" name="first_question" id="sometimes" />
      <label for="sometimes"> Sometimes</label>
      <input type="radio" name="first_question" id="never" />
      <label for="never"> Almost never</label>
      <br />
      <label for= "first_question">2. The instructor showed an interest in helping students learn.</label>
      <br>
      <input type="radio" name="second_question" id="always" checked>
      <label for="always">Almost always</label>
      <input type="radio" name="second_question" id="sometimes">
      <label for="sometimes">Sometimes</label> 
      <input type="radio" name="second_question" id="never">
      <label for="never">Almost never</label>
      <br>
      <label for="third_question">3. I received useful feedback on my performance.</label>
      <br>
      <input type="radio" name="third_question" id="always" checked>
      <label for="always">Almost always</label>
      <input type="radio" name="third_question" id="sometimes">
      <label for="sometimes">Sometimes</label>
      <input type="radio" name="third_question" id="never">
      <label for="never">Almost never</label>

      <br>
      <label for="improved_options"
        >What would you like to see improved? (check all that apply)</label
      >
      <br />
      <input type="checkbox" name="improved_options" id="front_end" />
      <label for="front_end">Front-end Projects</label>
      <br />
      <input type="checkbox" name="improved_options" id="back_end" />
      <label for="back_end">Back-end Projects</label>
      <br />
      <input type="checkbox" name="improved_options" id="data" />
      <label for="data">Data Visualization</label>
      <br />
      <input type="checkbox" name="improved_options" id="challenges" />
      <label for="challenges">Challenges</label>  
      <br />
      <label for="comments">Any comments or suggestions?</label>
      <br />
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      <br />
     
      <button type="submit">Submit</button>
    </div>
    </form>
    <div class="footer-box">
    </div>
  </body>
</html>
