<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Avion School Survey Form</title>
  </head>
  <body>
    <h1 id="title">Avion School Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <br />
      <input type="text" name="name" size="50" placeholder="Enter your name" required/>
      <br />
      <label id="email-label" for="email">E-mail</label>
      <br />
      <input type="email" name="email" size="50" required/>
      <br />
      <label id="number-label" for="age">Age (optional)</label>
      <br />
      <input type="number" name="age" size="3" placeholder="Age" min="18" max="100" required />
      <br />
      <label for="dropdown">Which option best describes your current role?</label>
      <br />
      <select name="recommend" id="dropdown">
        <option value="instructor">Instructor</option>
        <option value="student">Student</option>
      </select>
      <br />
      <label for="recommend">Would you recommend Avion School to a friend?</label>
      <br />
      <input type="radio" name="recommend" id="definitely" checked />
      <label for="definitely">Definitely</label>
      <br />
      <input type="radio" name="recommend" id="maybe" />
      <label for="maybe">Maybe</label>
      <br />
      <input type="radio" name="recommend" id="not" />
      <label for="not">Not sure</label>
      <br />
      <label for="fave_feature">What is your favorite feature of Avion School?</label>
      <br />
      <select name="fave_feature" id="fave_feature">
        <option value="stack">Tech Stack</option>
        <option value="instructor">Instructors</option>
        <option value="students">Students</option>
      </select>
      <br />
      <label for="improved_options"
        >What would you like to see improved? (check all that apply)</label>
      <br />
      <input type="checkbox" name="improved_options" id="front_end" />
      <label for="front_end">Front-end Projects</label>
      <br />
      <input type="checkbox" name="improved_options" id="back_end" />
      <label for="back_end">Back-end Projects</label>
      <br />
      <input type="checkbox" name="improved_options" id="data"> 
      <label for="data">Data Visualization</label>
      <br>
      <input type="checkbox" name="improved_options" id="challenges">
      <label for="challenges">Challenges</label>
      <br>
      <input type="checkbox" name="improved_options" id="open_source">
      <label for="open_source">Open</label>
      <br>
      <input type="checkbox" name="improved_options" id="gitter">
      <label for="gitter">Gitter</label>
      <br>
      <input type="checkbox" name="improved_options" id="videos">
      <label for="videos">Videos</label>
      <br>
      <input type="checkbox" name="improved_options" id="meetups">
      <label for="meetups">City Meetups</label>
      <br>
      <input type="checkbox" name="improved_options" id="wiki">
      <label for="wiki">Wiki</label>
      <br>
      <input type="checkbox" name="improved_options" id="forums">
      <label for="forums">Forums</label>
      <br>
      <input type="checkbox" name="improved_options" id="courses">
      <label for="courses">Courses</label>
      <br>
      <label for="comments">Any comments or suggestions?</label>
      <br />
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      <br>
      <input type="button" value="Submit">
    </form>
  </body>
</html>
