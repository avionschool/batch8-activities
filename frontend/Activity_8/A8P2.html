<!DOCTYPE html>
<html>
<head>
    <title>Momentum App Home</title>
    <link rel="stylesheet" href="A8.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <main class="homepageContainer">
        <div class="headerContainer">
            <p id="greetUser"></p>
            <p id="cdt"></p>
        </div>
        <div class="MFcontainer">
            <p id="MFdisplay">Main focus for today.</p>
            <div class="MFcontainer2">
                <input class="text2" type="text" id="MFinput" value=""/>
                <div class="MFcontainer3">
                    <button class="button" onclick="getMFvalue()">POST</button>
                    <button class="button" onclick="resetMFvalue()">RESET</button>
                    <!--upon clicking, get function of "getMFvalue"-->
                </div>
            </div>
        </div>
        <div class="TDLqContainer">
            <div class="quotesContainer">
                <div class="quotesContainer1">
                    <p id="quoteDisplay">The best way to finish an unpleasant task is to get started. - Anonymous</p>
                    <button class="button2" onclick="randomizeQuotes()">ROLL</button>
                </div>
                <div class="quotesContainer2">
                    <input class="text4" type="text" id="inputQuote" value=""/>
                    <button class="button3" onclick="pushQuote()">CHANGE</button>
                </div>
            </div>
            <div class="TDLcontainer">
                <div class="mobileDes2">
                    <input class="text3" id="TDLinput" type="text">
                    <button id="TDLbuttonAdd">ADD</button>
                    <button class="button2" id="TDLbuttonClear">CLEAR</button>
                </div>
                <div>
                    <p class="TDLdisplayDesign" id="TDLdisplay"></p>
                </div>
            </div>
        </div>
    </main>
<script src="A8.js"></script>
</body>
</html>
