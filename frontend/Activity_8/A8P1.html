<!DOCTYPE html>
<html>
<head>
    <title>Momentum App Login</title>
    <link rel="stylesheet" href="A8.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <main class="mainContainer">
        <h1>Hey there!<br>How are you?</h1>
        <form action="A8P2.html">
            <div class="mobileDes">
                <input class="text" type="text" name="fname" placeholder="first name">
            </div>
            <div class="mobileDes">
                <input class="text" type="text" name="lname" placeholder="last name">
            </div>
            <div class="mobileDes">
                <input class="button" type="submit" value="LOG IN">
            </div>
            <!--if you use type="button" it won't push through the action-->
        </form>
    </main>
<script src="A8.js"></script>
</body>
</html>
