<form>
    <div>
        <label>Name</label><br>
            <input type="text" value="Enter your name"/>
    </div>

    <div>
        <label>Email</label><br>
            <input type="email" value="Enter your Email"/>
    </div>

    <div>
        <label>Age (optional)</label><br>
            <input type="text" value="Age"/>
    </div>

    <div>
        <label for="role">Which option best describes your current role?</label><br>
            <select name="role" id="role">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
    </div>
    <!-- value="Select current role" -->

    <div>
        <label>Would you recommend Avion School to a friend?</label><br>
            <input name="Definitely" type="radio"/>
            <input name="Maybe" type="radio"/>
            <input name="Not sure" type="radio"/>
    </div>
</form>
