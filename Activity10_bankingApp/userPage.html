<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KangarooMoney.com/userPage</title>
        <link rel="stylesheet" href="userPage.css">
        <script src="userPage.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    </head>
<body>

    <div class="box">
        <label>Income</label>
        <input id="incomeAmount" type="number" placeholder="income">
        <button>ADD INCOME</button>
    </div>
    
    <div class="box">
        <label>Expense Item</label>
        <input id="expenseName" type="text" placeholder="expense name">
        <label>Costs</label>
        <input id="costAmount" type="number" placeholder="cost">
        <button>ADD EXPENSE ITEM</button>
    </div>
    
    <div class="box">
        <div>EXPENSE ITEM</div>
        <div>COST</div>
        <div>
            <button>EDIT</button>
            <button>REMOVE</button>
        </div>
    </div>

    <div class="box">
        <div>DECLARED INCOME</div>
        <div>TOTAL EXPENSES</div>
        <div>REMAINING BALANCE</div>
    </div>

</body>
</html>
