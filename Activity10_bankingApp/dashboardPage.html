<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KangarooMoney.com/dashboardPage</title>
        <link rel="stylesheet" href="dashboardPage.css">
        <script src="dashboardPage.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    </head>
<body>
    <main class="flexStyleColumn">
        <div class="purpleContainer">KangarooMoney.</div>
        <div class="greetUserContainer flexStyleRow borderStyle">Hi there! How are you?</div>
        <div class="dashboardContainer flexStyleRow">
            <div class="functionContainer flexStyleColumnTwo">
                <!--create icon-->
                <div class="flexStyleColumn">
                    <img class="logoContainer" src="pictures/functions/create.png" alt="create">
                    <h1 id="goToCreatePopup">CREATE</h1>
                </div>
                <!--deposit icon-->
                <div class="flexStyleColumn">
                    <img class="logoContainer" src="pictures/functions/deposit.jpg" alt="deposit">
                    <h1 id="goToDepositPopup">DEPOSIT</h1>
                </div>
                <!--withdraw icon-->
                <div class="flexStyleColumn">
                    <img class="logoContainer" src="pictures/functions/withdraw.png" alt="withdraw">
                    <h1 id="goToWithdrawPopup">WITHDRAW</h1>
                </div>
                <!--transfer icon-->
                <div class="flexStyleColumn">
                    <img class="logoContainer" src="pictures/functions/transfer.png" alt="transfer">
                    <h1 id="goToTransferPopup">TRANSFER</h1>
                </div>
                <!--budget icon-->
                <div class="flexStyleColumn">
                    <img class="logoContainer" src="pictures/functions/budget.png" alt="budget">
                    <h1 id="goToBudgetPopup">BUDGET</h1>
                </div>
            </div>
            <div class="displayContainer">
                <!--initial popup display-->
                <div class="displayHeightWidth flexStyleRow" id="initialPopup">
                    <div class="borderStyleTwo initialPopupDesign">  
                        <h1>BUSY DAY? START NOW!</h1>
                    </div>
                </div>
                <div class="displayHeightWidth flexStyleRow">
                    <div class="displaySubCon borderStyle">
                        <!--account name display-->
                        <div>
                            <div class="displayTitle flexStyleRow borderStyleTwo">ACCOUNT NAME</div>
                            <div id="RegisteredAccountName"></div>
                        </div>
                        <!--balance display-->
                        <div>
                            <div class="displayTitle flexStyleRow borderStyleTwo">BALANCE</div>
                            <div id="balance"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="logout borderStyle" id="logout">LOGOUT</div>
    <!--hidden popups-->
    <!--create function popup-->
    <div class="popupContainerDesign flexStyleColumnTwo borderStyle hidden" id="createPopup">
        <div>
            <input id="newAccountName" type="text" placeholder="new account">
            <input id="initialBalance" type="number" placeholder="initial balance">
        </div>
        <button onclick="createAccount()">Create</button>
    </div>
    <!--deposit function popup-->
    <div class="popupContainerDesign flexStyleColumnTwo borderStyle hidden" id="depositPopup">
        <div>
            <input id="depositTo" type="text" placeholder="account name">
            <input id="depositAmount" type="number" placeholder="amount">
        </div>
        <button onclick="deposit()">Deposit</button>
    </div>
    <!--withdraw function popup-->
    <div class="popupContainerDesign flexStyleColumnTwo borderStyle hidden" id="withdrawPopup">
        <div>
            <input id="withdrawFrom" type="text" placeholder="account name">
            <input id="withdrawAmount" type="number" placeholder="amount">
        </div>
        <button onclick="withdraw()">Withdraw</button>
    </div>
    <!--transfer function popup-->
    <div class="popupContainerDesignTwo flexStyleColumnTwo borderStyle hidden" id="transferPopup">
        <div class="flexStyleRow">
            <input class="inputMargin" id="fromWho" type="text" placeholder="from who">
            <input class="inputMargin" id="sendTo" type="text" placeholder="send to">
            <input id="sendAmount" type="number" placeholder="amount">
        </div>
        <button onclick="transfer()">Transfer</button>
    </div>
    <!--expense tracking-->
    <div class="popupContainerDesignThree flexStyleColumnThree borderStyle hidden" id="budgetPopup">
        <!--section one-->
        <div class="expenseTitle flexStyleRowTwo marginTop">
            <h1 class="displayTitleTwo flexStyleRow borderStyleTwo">EXPENSE TRACKING</h1>
            <h1 class="displayTitle flexStyleRow borderStyleTwo">ADD EXPENSE</h1>
        </div>
        <!--section two-->
        <div class="expenseTitle flexStyleRowTwo marginTop">
            <h1>EXPENSE NAME</h1>
            <h1>COST</h1>
            <h1>ACTIONS</h1>
        </div>
        <!--section three-->
        <div class="expenseTitle flexStyleRowTwo marginTop">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!--kangaroo-->
    <div class="kangaroo">
        <img src="pictures/kangaroo.png" alt="logo" height="100%" width="100%">
    </div>
    </main>
</body>
</html>
