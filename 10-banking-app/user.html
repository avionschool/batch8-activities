<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles-user.css" />
    <link rel="shortcut icon" href="assets/infinite-mathematical-symbol.svg" type="image/x-icon" />
    <title>Banking App</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <ul>
            <li><a class="nav-links" href="#">Spendings</a></li>
            <li><a class="nav-links" href="#">Profile</a></li>
          </ul>
        </nav>
      </header>
      <!-- displays user's name -->
      <section id="profile"></section>
      <!-- displays spendings total -->
      <section id="spendings">
        <div class="spendings-wrapper">
          <h1>My Spendings</h1>
          <h2>P 1,000.00</h2>
        </div>
      </section>
      <!-- displays expenses history  -->
      <section id="history">
        <div class="history-wrapper">
          <h1>Recent transactions</h1>
          <table>
            <tr>
              <td>Spotify</td>
              <td>P 194.00</td>
            </tr>
            <tr>
              <td>Netflix</td>
              <td>P 489.00</td>
            </tr>
            <tr>
              <td>Spotify</td>
              <td>P 194.00</td>
            </tr>
            <tr>
              <td>Netflix</td>
              <td>P 489.00</td>
            </tr>
          </table>
        </div>
      </section>
      <!-- displays add button to add expense  -->
      <section id="add">
        <div class="add-wrapper">
          <a id="add-btn" href="#">+</a>
          <!-- <button id="add-btn">+</button> -->
        </div>
      </section>
    </div>

    <!-- add window -- modal -->
    <!-- modal  -->
    <div id="add-modal" class="modal">
      <div class="modal-content">
        <h3>Add an expense</h3>
        <div class="form-field">
          <label for="cost">Cost</label>
          <input type="text" id="cost" />
        </div>
        <div class="form-field">
          <label for="item">Item</label>
          <input type="text" id="item" />
        </div>
        <a href="#">Save</a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
