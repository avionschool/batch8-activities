<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles-user.css" />
    <link rel="shortcut icon" href="assets/infinite-mathematical-symbol.svg" type="image/x-icon" />
    <title>Budget Tracking App</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <ul>
            <li><a class="nav-links" href="#">Spendings</a></li>
            <li><a class="nav-links" id="profile-link">Profile</a></li>
          </ul>
        </nav>
      </header>
      <!-- ============================
              ! DASHBOARD  
           ============================ -->
      <!-- displays user's name -->
      <section id="profile"></section>
      <!-- displays balance and spendings total -->
      <section id="amounts">
        <div class="amounts-wrapper">
          <h1>My Balance</h1>
          <h2>Php 1,000.00</h2>
          <h4>My Spendings</h4>
          <p>Php 500.00</p>
        </div>
      </section>
      <!-- displays expenses history  -->
      <section id="history">
        <div class="history-wrapper">
          <h1>Recent transactions</h1>
          <table id="expense-list-table">
            <tbody id="expense-list-tbody"></tbody>
          </table>
        </div>
      </section>
      <!-- displays add button to add expense  -->
      <section id="add">
        <div class="add-wrapper">
          <input type="submit" value="+" id="add-btn" class="buttons" />
        </div>
      </section>
    </div>

    <!-- =========================
              ! MODALS
         ========================= -->

    <!-- ! add expense -->
    <div id="add-modal" class="modal">
      <div class="modal-content">
        <div class="transaction-form">
          <h3>Add an expense</h3>
          <div class="form-field">
            <label for="cost">Cost</label>
            <input type="number" id="cost" />
          </div>
          <div class="form-field">
            <label for="item">Item</label>
            <input type="text" id="item" />
          </div>
          <input type="submit" value="Save" class="buttons" id="expense-btn" />
        </div>
      </div>
    </div>

    <!-- ! profile  -->
    <div id="profile-modal" class="modal">
      <div class="modal-content">
        <div class="transaction-form">
          <h3>Profile</h3>
          <div class="form-field">
            <label for="fullname">Fullname:</label>
            <input type="text" id="fullname" />
          </div>
          <div class="form-field">
            <label for="email">E-mail</label>
            <input type="text" id="email" />
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input type="text" id="password" />
          </div>
          <input type="submit" value="Save" class="buttons" id="btn-save-profile" />
          <input type="submit" value="Log out" class="buttons" id="btn-logout" />
        </div>
      </div>
    </div>

    <!-- ! edit expense  -->
    <div id="edit-expense-modal" class="modal">
      <div class="modal-content">
        <div class="transaction-form">
          <h3>Edit Expense</h3>
          <div class="form-field">
            <label for="cost">Cost</label>
            <input type="text" id="cost-edit" class="auto-pop-input" />
          </div>
          <div class="form-field">
            <label for="item">Item</label>
            <input type="text" id="item-edit" class="auto-pop-input" />
          </div>
          <input type="submit" value="Save" id="edit-btn" class="buttons" />
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script-user.js"></script>
</html>
