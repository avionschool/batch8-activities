<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let score = 0;
let questions = [
{
    prompt: "1. Which one of the seasons is the longest?\n\
     \n(a) Summer \n(b) Winter \n(c) Autumn",

    answer: "a"
},

{
    prompt: "2. How many keys does a piano have?\n\
     \n(a) 79 \n(b) 82 \n (c) 88",
    
    answer: "c"
},


{
    prompt: "3. Which of the seven continents is the largest?\n\
    \n(a) Europe \n(b) Africa \n(c) Asia",
     
    answer: "c"
},
{
    prompt: "4. Which athlete has the most olympic medals?\n\
    \n(a) Dorando Pietri \n(b) Michael Phelps \n(c) Anastasia Davydova",

    answer: "b"

},

{
    prompt: "5. What is the fastest land animal? \n\
     \n(a) Tiger \n(b) Cheetah \n(c) Lion",

     answer: "b"
},

];

for(let i = 0; i < questions.length; i++){
    let response = window.prompt(questions[i].prompt);
    if(response === questions[i].answer){
        score++;
        alert("You got correct answer!");
    }else{
        alert("you got wrong answer!");
    }
}

alert("Your score is: " + score + " out of " + questions.length);
    </script>
</body>
</html>
