    <title>Chessboard (Grid)</title>

<style>
body {
    background-image: url('https://i.postimg.cc/d3HzwbJ5/dice-1502706-1920.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
    background-size: cover;
    text-align: center;
}
.chessboard {
    display: grid;
    grid-template-columns: repeat(9, 5vw);
    grid-template-rows: repeat(8, 5vw);
    justify-content: center;
    margin-left: 100px;
    margin-bottom: 50px;
    font-size: calc(2vw);
}
.chessboard div{
    background-color: pink;
    border:0px solid black;
    box-shadow: 15px 15px 8px grey;  
}
</style>
</head>
