<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/venus-solid.svg" type="image/x-icon" />
    <title>Survey Form</title>
  </head>
  <body>
    <section id="picture">
      <div class="picture-wrapper"></div>
    </section>
    <section id="form">
      <div class="form-header">
        <h1>ABC PRODUCT</h1>
        <h4>Satisfaction Survey</h4>
      </div>
      <div class="form-wrapper">
        <form>
          <div class="form-field">
            <label for="email" class="main-labels">E-mail*</label>
            <input type="email" name="email" id="email" placeholder="name@mail.com" />
          </div>
          <div class="form-field">
            <label for="name" class="main-labels">Product name*</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form-field">
            <label for="shop" class="main-labels">Purchased from*</label>
            <input type="text" name="shop" id="shop" />
          </div>
          <div class="form-field">
            <label for="period" class="main-labels">How long have you had the product?</label>
            <input type="radio" name="period" id="period-1" value="period-1" />
            <label for="period-1">Less than a week.</label>
            <input type="radio" name="period" id="period-2" value="period-2" />
            <label for="period-2">A week to a month.</label>
            <input type="radio" name="period" id="period-3" value="period-3" />
            <label for="period-3">A month to six months.</label>
            <input type="radio" name="period" id="period-4" value="period-4" />
            <label for="period-4">Six months to a year.</label>
            <input type="radio" name="period" id="period-5" value="period-5" />
            <label for="period-5">Over a year.</label>
          </div>
          <div class="div-form-field">
            <label for="warranty" class="main-labels">Have you registered the product warranty?</label>
            <input type="radio" name="warranty" id="yes" value="yes" />
            <label for="yes">Yes</label>
            <input type="radio" name="warranty" id="no" value="no" />
            <label for="no">No</label>
          </div>
          <div class="form-field">
            <label for="impression" class="main-labels">What was your initial impression of the product?</label>
            <input type="radio" name="impression" id="unsatisfactory" value="unsatisfactory" />
            <label for="unsatisfactory">Unsatisfactory</label>
            <input type="radio" name="impression" id="poor" value="poor" />
            <label for="poor">Poor</label>
            <input type="radio" name="impression" id="fair" value="fair" />
            <label for="fair">Fair</label>
            <input type="radio" name="impression" id="good" value="good" />
            <label for="good">Good</label>
            <input type="radio" name="impression" id="excellent" value="excellent" />
            <label for="excellent">Excellent</label>
          </div>
          <div class="form-field">
            <label for="comments" class="main-labels">Any comments you want to add? (Optional):</label>
            <!-- <input type="text" name="comments" id="comments" /> -->
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
          </div>
          <input type="submit" value="Submit response" class="button" />
        </form>
      </div>
    </section>
  </body>
</html>
