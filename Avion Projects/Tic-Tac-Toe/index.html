<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font-->

    <!-- favicon -->


    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="content">
        <div class="content-top">
            <div class="title">Tic-Tac-Toe</div>
            <div class="title-desc">X's and the O's</div>
        </div>

        <div class="content-center">
            <div class="center-left">
                <div class="content-title p1">Player 1</div>
                <div class="content-avatar p1"><img src="assets/feathericons/user.svg" alt="Player Avatar"></div>
                <div class="content-desc p1">X's</div>
            </div>

            <div class="center-middle">
                <div class="grid-container">
                    <div class="00 grid-item hover"></div>
                    <div class="01 grid-item hover"></div>
                    <div class="02 grid-item hover"></div>
                    <div class="10 grid-item hover"></div>
                    <div class="11 grid-item hover"></div>
                    <div class="12 grid-item hover"></div>
                    <div class="20 grid-item hover"></div>
                    <div class="21 grid-item hover"></div>
                    <div class="22 grid-item hover"></div>
                </div>
            </div>

            <div class="center-right">
                <div class="content-title p2">AI</div>
                <div class="content-avatar p2 ai"><img src="assets/feathericons/monitor.svg" alt="AI Avatar"></div>
                <div class="content-desc p2">O's</div>
            </div>
        </div>

        <div class="content-bottom">
            <div class="content-message">Player 1's turn!</div>
            <div class="content-buttons">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
