<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="assets/favicon.png"> 

    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="modal">
        <div class="modal-container">
            <div class="modal-title">Tic-Tac-Toe</div>

            <div class="form-container">
                <div class="form-item">
                    <label for="form-grid-size">Grid Size:</label>
                    <select id="form-grid-size" name="form-grid-size">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="form-first-move">Who goes first?:</label>
                    <select id="form-first-move" name="form-first-move">
                        <option value="1">Player 1</option>
                        <option value="0">Opponent</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="form-opponent-selection">Opponent:</label>
                    <select id="form-opponent-selection" name="form-opponent-selection">
                        <option value="Player 2">Player 2</option>
                        <option value="Computer (Easy)">Computer (Easy)</option>
                        <option value="Computer (Expert)" disabled>Computer (Expert)</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="form-players-marks">Player 1's Marks*:</label>
                    <input id="form-players-marks" 
                           name="form-players-marks" 
                           type="text" 
                           maxlength="2" 
                           value="X" 
                           title="Default: X; You may change to any character, including emojis">
                    <button class="emoji-btn">Random<br>Emoji</button>
                </div>

                <div class="form-item">
                    <label for="form-opponents-marks">Opponent's Marks*:</label for="form-opponent-marks">
                    <input id="form-opponents-marks" 
                           name="form-opponents-marks" 
                           type="text" 
                           maxlength="2" 
                           value="O" 
                           title="Default: O; You may change to any character, including emojis">
                    <button class="emoji-btn">Random<br>Emoji</button>
                </div>

                <div class="form-footnote">*Emojis are accepted!</div>
                <button class="form-submit">Let's Play!</button>
            </div>
        </div>
    </div>

    <div class="content hide">

        <div class="content-top">
            <div class="title">Tic-Tac-Toe</div>
            <div class="title-desc">X's and the O's</div>
        </div>

        <div class="content-center">
            <div class="center-left">
                <div class="content-title p1">Player 1</div>
                <div class="content-avatar p1"></div>
                <div class="content-desc p1">X's</div>
                <div class="content-wins p1">Wins: <span class="content-wins-text p1">0</span></div>
            </div>

            <div class="center-middle">
                <div class="grid-container"></div>
            </div>

            <div class="center-right">
                <div class="content-title p2">Player 2</div>
                <div class="content-avatar p2"></div>
                <div class="content-desc p2">O's</div>
                <div class="content-wins p2">Wins: <span class="content-wins-text p2">0</span></div>
            </div>
        </div>

        <div class="content-bottom">
            <div class="content-message">Player 1 goes first</div>
            <div class="content-buttons">
                <button class="controls previous hide">Previous</button>
                <button class="controls next hide">Next</button>
                <button class="controls reset">Reset Grid</button>
                <br><button class="controls total-reset">Reset Game</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
