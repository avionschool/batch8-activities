<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="assets/icon/Iconsmind-Outline-Landscape.ico"> 
    <!--icon from https://iconsmind.com/-->

    <title>Momentum (clone)</title>
</head>

<body>
    <div id="container">
        <div class="top-row"></div>

        <div class="center-above"></div>

        <div class="center">
            <div class="time">18:00</div>
            <div class="greeting-container">
                <span class="greeting">Good Day, </span>
                <span class="name" contenteditable="true">User</span><span>.</span>
                <img id="icon-name" class="icon-large" title="Change Name" src="assets/feather icons/more-horizontal.svg">
            </div>
        </div>

        <div class="center-below">
            <div id="focus-container">
                <p id="focus-question">What is your main focus for today?</p>
                <input id="focus-input">
            </div>
            <div id="goal-container">
                <p id="goal-title">TODAY</p>
                <div id="goal-div">
                    <input class="checkbox" type="checkbox" id="checkbox">
                    <p id="goal-text">Goal</p>
                    <img class="icon-large" id="goal-icon" src="assets/feather icons/plus.svg">
                </div>
            </div>
        </div>

        <div class="bottom-row">
            <div id="location-container">
                <div id="location-details">
                    <img class="icon-small" src="assets/feather icons/map-pin.svg">
                    <p id="location">Pragser Wildsee, Italy</p>
                </div>
                <div id="location-author-container">
                    <span id="author">Pietro De Grandi</span>
                    <img class="icon-small icon-hover" src="assets/feather icons/chevrons-right.svg" title="Next Background">
                </div>
            </div>

            <div id="quotes-container">
                <p>
                    <span id="quotes-text"></span>
                    <span id="quotes-addtl-container">
                        <span id="quotes-author"></span>
                        <span><img class="icon-small icon-hover" src="assets/feather icons/chevrons-right.svg" title="Next Quote"></span>
                        <span><img id="add-quote-icon" class="icon-small icon-hover" src="assets/feather icons/plus.svg" title="Add Own Quote"></span>
                            
                            <!-- Quotes Modal -->
                            <div id="quotes-modal">
                                <div class="modal-content">
                                    <label for="quote-text">Quote Text:</label>
                                    <textarea id="quote-text" name="quote-text" placeholder="Enter quote..."></textarea>
                                    <label for="quote-author">Quote Author:</label>
                                    <input type="text" id="quote-author" name="quote-author" Placeholder="Enter quote's author">
                                    <button id="quote-submit" type="submit">Submit</button>
                                    <button id="quote-cancel">Cancel</button>
                                </div>
                            </div>
                    </span>
                </p>
            </div>

            <div id="toDo-container">
                <div id="ToDo">ToDo</div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
