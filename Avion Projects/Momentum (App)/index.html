<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="assets/icon/Iconsmind-Outline-Landscape.ico"> 
    <!--icon from https://iconsmind.com/-->

    <title>Momentum (clone)</title>
</head>

<body>
    <div id="container">
        <div class="top-row"></div>

        <div class="center-above"></div>

        <div class="center">
            <div class="time">18:00</div>
            <div class="greeting-container">
                <span class="greeting">Good Day, </span>
                <span class="name">John</span>
                <span>.</span>
            </div>
        </div>

        <div class="center-below">
            <p id="focus-text">What is your main focus for today?</p>
            <input id="focus-input">
        </div>

        <div class="bottom-row">
            <div id="location-container">
                <div id="location-details">
                    <img class="icon" src="assets/feather icons/map-pin.svg">
                    <p id="location">Pragser Wildsee, Italy</p>
                </div>
                <div id="location-author-container">
                    <span>Ian Ian</span>
                    <span><img class="icon" src="assets/feather icons/chevrons-right.svg" title="Next Background"></span>
                </div>
            </div>

            <div id="quotes-container">
                <p>
                    <span id="quotes-text"></span>
                    <span id="quotes-addtl-container">
                        <span id="quotes-author"></span>
                        <span><img class="icon" src="assets/feather icons/chevrons-right.svg" title="Next Quote"></span>
                        <span><img class="icon" src="assets/feather icons/plus.svg" title="Add Own Quote"></span>
                    </span>
                </p>
            </div>

            <div id="toDo-container">
                <div id="ToDo">ToDo</div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
