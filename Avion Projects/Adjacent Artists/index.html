<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Lato&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Adjacent Artists</title>
</head>
<header>
    <div class="header-left"><img class="header-logo" src="assets/images/logo1.png" alt="Adjacent Artists Logo"></div>
    
    <div class="header-right">
        <div class="burger" onclick="toggleBurgerMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="burger-nav">
            <button class="burger-nav-item active">Music</button>
            <button class="burger-nav-item">Movies</button>
            <button class="burger-nav-item">TV Shows</button>
            <button class="burger-nav-item">Podcasts</button>
            <button class="burger-nav-item">Games</button>
        </div>
        <div class="web-nav">
            <button class="web-nav-item active">Music</button>
            <button class="web-nav-item">Movies</button>
            <button class="web-nav-item">TV Shows</button>
            <button class="web-nav-item">Podcasts</button>
            <button class="web-nav-item">Games</button>
        </div>
    </div>
</header>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <div id="header-message">Discover new <span id="message-type">Music</span></div>
            
            <section class="query-section">
                <div class="query-message">Enter your favorite <span id="span-main">artist</span>:</div>
                <div class="wrap">
                    <input id="search-query" class="search" spellcheck="false">
                    <button id="search-query-btn" class="search-button"><img class="search-logo" src="assets/feathericons/search.svg"></button>
                </div>
                <div>And get suggestions on similar <span id="span-sub">artists</span>!</div>
            </section>

            <section class="results-section">
                <div class="results-message hide">Showing results for ARTIST:</div>
                <div class="cards">
                    <!-- GENERATED BY createCards() SCRIPT -->
                </div>
            </section>
        </div>

        <footer>
            <div>Powered by <a href="https://tastedive.com/read/api" target="_blank">Tastedive API</a></div>
        </footer>

    </div>

    <div class="modal-loading hide"></div>
    <button class="scroll-top" title="Back to top"></button>
    <script src="script.js"></script>
</body>
</html>
