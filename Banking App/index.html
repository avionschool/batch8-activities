<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>e-BANK</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Font Awesome CSS -->
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
</head>
<body>
<div id="loginDiv" class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
		<div class="card card0 border-0">
			<div class="row d-flex">
				<div class="col-lg-6">
					<div class="card1 pb-5">
						<div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div>
						<div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card2 card border-0 px-4 py-5">
						<div class="row mb-4 px-3">
							<h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
							<div class="facebook text-center mr-3">
								<div class="fa fa-facebook"></div>
							</div>
							<div class="twitter text-center mr-3">
								<div class="fa fa-twitter"></div>
							</div>
							<div class="linkedin text-center mr-3">
								<div class="fa fa-linkedin"></div>
							</div>
						</div>
						<div class="row px-3 mb-4">
							<div class="line"></div> <small class="or text-center">Or</small>
							<div class="line"></div>
						</div>
						<div class="row px-3"> <label class="mb-1">
								<h6 class="mb-0 text-sm">User ID</h6>
							</label> <input id="userID" class="mb-4" type="text" name="userID" placeholder="Enter your User ID"> </div>
						<div class="row px-3"> <label class="mb-1">
								<h6 class="mb-0 text-sm">Password</h6>
							</label> <input id="password" type="password" name="password" placeholder="Enter password"> </div>
						<div class="row px-3 mb-4">
							<div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
						</div>
						<div class="row mb-3 px-3"> <button id="loginBtn" type="submit" class="btn btn-blue text-center">Login</button> </div>
						<div class="row mb-4 px-3"> <small id="registerLink" class="font-weight-bold" onclick="">Don't have an account? <a class="text-danger ">Register</a></small> </div>
					</div>
				</div>
			</div>
			<div class="bg-blue py-4">
				<div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
					<div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
				</div>
			</div>
		</div>
</div>

<!-- modals -->
<div class="modal fade bd-example-modal-sm mt-5" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" >
	<div class="modal-dialog modal-sm">
	  <div class="modal-content" style="border-bottom: 0.5rem solid #007bff !important;">
		<div class="iconpopup " style="margin: 0 auto; width: 27%;height: 100%; margin-top: 20%;">
			<img id="notick" src="tick.png" width="100%" >
			<img id="errortick" src="ticknot.png" width="100%" style="display: none;" >
			<img id="changeimg" src="defender.png" width="100%" style="display: none;">
		</div>
		<div id="no" class=" iconpopup mt-4" style="margin: 0 auto; width: 80%;margin-bottom: 10%;">
			<p class="text-center" style="font-weight: bold;margin-bottom: 2%">NOTIFICATION</p>
			<p class="text-center" id="notification"></p>
  
		</div>
		<div id="changepass" class=" iconpopup mt-4" style="margin: 0 auto; width: 80%;margin-bottom: 10%;display: none">
			<p class="text-center" style="font-weight: bold;margin-bottom: 2%">CHANGE PASSWORD</p>
			<p class="mt-3" style="margin-bottom: 2%;">Enter current password</p>
			<input type="password" name="pass" id="passcurrent" class="form-control " >
			<p class="mt-1" style="margin-bottom: 2%;">Enter new password</p>
			<input type="password" name="pass" id="passnew" class="form-control " >
			<p class="mt-1" style="margin-bottom: 2%;">Enter repeat new password</p>
			<input type="password" name="pass" id="passnewrepeat" class="form-control " >
			<button class="btn btn-primary float-right mt-3" onclick="Changepassword()">Change</button>
		</div>
	  </div>
	</div>
  </div>

  <script>

  </script>


	
<!-- Optional JavaScript -->
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
