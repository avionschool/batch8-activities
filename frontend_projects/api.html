<!DOCTYPE html>
<html>
<body>

    <p id="manila"></p>
    <button onclick="manilaWeather()">Manila</button>

    <p id="quezon"></p>
    <button onclick="quezonWeather()">Quezon</button>

    <p id="pasig"></p>
    <button onclick="pasigWeather()">Pasig</button>

<script>

function manilaWeather() {
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=manila&units=metric&appid=e9fda0468ea526972a52690dd74ea091`)
    //request

    .then(Response=>Response.json())
    //promise response - await

    .then(data => {
        let windSpeed = data.wind.speed;
        console.log(`'windSpeed :` ,windSpeed);
        let pressure = data.main.pressure;
        console.log(`'pressure :` ,pressure);

        if(pressure > 1009 && windSpeed < 11) {
            document.getElementById('manila').innerHTML = "Let's setup!";
        } else {
            document.getElementById('manila').innerHTML = "Might want to check outside first.";
        };
    })
};
