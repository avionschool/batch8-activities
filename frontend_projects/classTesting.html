    <h1>JavaScript Class</h1>

<script>

class User {
    constructor(tempUsername, tempEmail, tempPassword) {
        this.username = tempUsername;
        this.email = tempEmail;
        this.password = tempPassword;
    }
    login(){
        console.log(this.username, 'just logged in');
    }
}
var userOne = new User('jan', 'jan@gmail.com', '105994');
userOne.login();
console.log(userOne);


class Product {
    constructor(tempDonatedBy, tempProductCode, tempDateAcquired, tempItemDescription, tempQuantity) {
        this.donatedBy = tempDonatedBy;
        this.productCode = tempProductCode;
        this.dateAcquired = tempDateAcquired;
        this.itemDescription = tempItemDescription;
        this.quantity = tempQuantity;
    }
}
var productOne = new Product('AvionSchool', '123', 'today', 'Apple', 1);
console.log(productOne);
</script>
