<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yo! Messenger</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <a id="logo-link" href="#home">
          <img
            id="header-img"
            src="assets/speech-bubble.png"
            alt="Company logo"
          />
          Yo! Messenger
        </a>
        <nav id="nav-bar">
          <ul class="nav-link">
            <li><a href="#download">Download</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Privacy & Security</a></li>
          </ul>
        </nav>
      </header>
      <section id="home">
        <div class="product-desc">
          <h1>Easy to use, fast <br />and secure</h1>
          <!-- <h1>and secure.</h1> -->
          <h4>More than just instant messaging.</h4>
          <p id="data-charges-text">
            * Data charges may apply. Contact your provider for details.
          </p>
          <ul id="download-links">
            <li><a href="#download" class="btn-download">iOS</a></li>
            <li><a href="#download" class="btn-download">Android</a></li>
            <li><a href="#download" class="btn-download">Mac/Windows</a></li>
          </ul>
        </div>
        <video
          id="video"
          muted
          autoplay
          loop
          width="500"
          height="500"
          src="assets/The future of business messaging.mp4"
        ></video>
      </section>
      <section id="download">
        <div class="download-box">
          <div id="main-phones-box">
            <p class="devices-text">Mobile</p>
            <div id="phones-box">
              <div id="android-box">
                 <img
                  src="assets/android.png"
                  alt="Android phone"
                  id="android-phone-img"
                /> 
                <!-- <a href="#download" class="btn-download">iOS</a> -->
              </div>
              <div id="ios-box">
                <img src="assets/ios.png" alt="iPhone photo" id="ios-phone-img">
              </div>
            </div>
          </div>
          <div id="main-pc-box">
            <p class="devices-text">Mac or Windows PC</p>
            <div id="pc-box">
              <img src="assets/mac.png" alt="Macbook Air photo" id="mac-img">
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
