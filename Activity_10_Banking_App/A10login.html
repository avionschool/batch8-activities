    <div class="container" id="loginForm">
        <form action="A10profile.html">
            <h1>Login</h1>
            <input type="text" name="userName" placeholder="Username" id="username">
            <input type="password" name="userPassword" placeholder="Password" id="password">
            <input type="submit" value="Login" onclick="login()">
            <p>
                <a href="#">Forgot your password?</a>
            </p>
            <p id="linkCreateAccount">
                <a href="#">Don't have an account? Create account</a>
            </p>
        </form>
    </div>
    
    <div class="containerTwo hidden" id="createAccountForm">
        <form>
            <h1>Create Account</h1>
                <input type="text" placeholder="Username" id="newUsername">
                <input type="email" placeholder="Email" id="newEmail">
                <input type="password" placeholder="Password" id="newPassword">
                <!-- <input type="password" placeholder="Confim password"> -->
                <button type="submit" onclick="registerUser()">Create Account</button>
            <p id="linkLogin">
                <a href="#">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
