<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/xo.png" type="image/x-icon" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>

      <section class="buttons-section">
        <input class="buttons" type="button" value="<<" onclick="prevMove();" />
        <input class="buttons" type="button" id="restart-button" value="Restart" />
        <input class="buttons" type="button" id="next-button" value=">>" onclick="nextMove();" />
      </section>
      <!-- will display who's playing and who won -->
      <h2 id="player-text"></h2>
    </div>
    <script src="script.js"></script>
  </body>
