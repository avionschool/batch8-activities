<!DOCTYPE html>
<html>
<head>
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="A7.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header id="header">
            <img id="header-img" src="Pictures/funkoLogo.png" alt="logo" height="100%" width="100%">
            <nav id="nav-bar">
                <div class="navbarSub">
                    <div class="nav-link" id="self">HOME</div>
                    <div class="nav-link">PRODUCTS</div>
                    <div class="nav-link">FEATURED</div>
                    <div class="nav-link">ABOUT US</div>
                </div>
            <div class="searchNav">
                <div class="searchImg">
                    <img src="Pictures/search.jpg" alt="search" height="100%" width="100%">
                </div>
                <form>
                    <input class="searchBar" type="text" placeholder="Search">
                </form>
                <div class="profileImg">
                    <img src="Pictures/jan.png" alt="search" height="100%" width="100%">
                </div>
                <div class="cartImg">
                    <img src="Pictures/cart.png" alt="search" height="100%" width="100%">
                </div>
            </div>        
            </nav>
        </header>
        <div class="features">
                <div class="nav-link">DC</div>
                <div class="nav-link">MARVEL</div>
                <div class="nav-link">ANIME</div>
                <div class="nav-link">GAMES</div>
                <div class="nav-link">NBA</div>
        </div>
    </div>
</body>
</html>
