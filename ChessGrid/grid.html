<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Grid</title>
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/chess-26/128/7-512.png">
    <style>
        html{
            background: url("https://c4.wallpaperflare.com/wallpaper/908/534/554/chess-4k-8k-hd-wallpaper-preview.jpg") no-repeat center fixed;
            background-size: cover;
        }
        
        
        h1{
            font-size: 5vh;
            color: blanchedalmond;
            text-align: center;
            margin-bottom: 0;
        }

        h3{
            font-size: 2vh;
            color: blanchedalmond;
            text-align: center;
            margin-top: 0;

        }

        .gridContainer{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto auto;
            justify-content: center;
            margin: auto;
            border:rgb(205, 135, 92) solid 2vh;
            border-radius: 2vh;
            max-width: fit-content;
            text-align: center;
            font-size: 3vw;
        }

        .gridWhite{
            height: 5vw;
            width: 5vw;
            background-color: brown;
        }
    
        .gridBlack{
            height: 5vw;
            width: 5vw;
            /* background: tomato; */
            /* border: 1vw solid black; */
            background-color: beige;
        }

        .move1{
            animation-name: firstMove;
            animation-duration: 2s;
        }

        .move2{
            animation-name: secondMove;
            animation-duration: 2s;
        }
        .move3 {
            animation-name: thirdMove;
            animation-duration: 2s;
        }
        .move4 {
            animation-name: fourthMove;
            animation-duration: 2s;
        }


        @keyframes firstMove {
            from{ transform: translateX(0vw);}
            to{transform: translateX(-15vw) translateY(15vw)}
        }

        @keyframes secondMove {
            from{ transform: translateX(0vw);}
            to { transform: translateX(-15vw) translateY(-15vw)}
        }
        @keyframes thirdMove {
            from { transform: translateX(0vw)}
            to { transform: translateY(10vw)}
        }
        @keyframes fourthMove {
            from { transform: translateX(0vw);}
            to { transform: translateX(10vw) translateY(-5vw)}
        }


        
    </style>
</head>
<body>
    <h1>Chess Board</h1>
    <h3>“If the king doesn’t move, then his subjects won’t follow.”</h3>
    <div class="gridContainer">
        <div class="gridWhite">&#9820</div>
        <div class="gridBlack">&#9822</div>
        <div class="gridWhite">&#9821</div>
        <div class="gridBlack"></div>
        <div class="gridWhite">&#9818</div>
        <div class="gridBlack">
            <div class="move1">&#9821</div>
        </div>
        <div class="gridWhite">&#9822</div>
        <div class="gridBlack">
            <div class="move3">&#9820</div>
        </div>
        <div class="gridBlack">&#9823</div>
        <div class="gridWhite">&#9823</div>
        <div class="gridBlack">&#9823</div>
        <div class="gridWhite">&#9823</div>
        <div class="gridBlack"></div>
        <div class="gridWhite">&#9823</div>
