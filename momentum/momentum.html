<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
    <title>Momentum</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top-row"></div>
      <div class="center-above"></div>
      <!-- Center: contains clock, greeting and mantra  -->
      <div class="center">
        <div class="clock-greeting-mantra">
          <p id="time"></p>
          <div class="name-container">
            <h1 id="hello-greeting">Hello, what's your name?</h1>
            <input type="text" id="textbox-name" class="search" onkeydown="search(this)" required />
            <p id="greeting-mantra-holder"></p>
          </div>
        </div>
      </div>
      <!-- Center-below: contains focus  -->
      <div class="center-below">
        <h1 id="header-focus">What is your main focus for today?</h1>
        <input type="text" id="textbox-focus" class="focusInput" onkeydown="focusInput(this)" required />
        <p id="text-focus"></p>
        <p id="text-focus-remarks"></p>
      <div>
      <div class="bottom-row"></div>
    </div>
  </body>
</html>
